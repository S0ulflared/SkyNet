<title>Skynet</title>

</style>

<body class="crt">
  <nav class="nav-links">
  
    <a rel="noopener" href="https://mail.google.com" target="_blank">Gmail</a>
    <a rel="noopener" href="https://dekalb.instructure.com" target="_blank">Dekalb Instructure</a>

 <div class="mainelements"></div>
<!-- Import PNG logo -->
<div class="logocontainer">
<div class="logo">
  <img src="icon.png" alt="Terminator Logo">
</div>
</div>
<div class="search-bar">
  <input type="text" id="search-input" class="search-input" placeholder="Enter Query...">
</div>
<div class="search-history" id="search-history">
  <!-- Search history items will be added here -->
</div>
</div>
<div class="rss-container collapsed">
<h2>--Latest News--</h2>
<h3>From The New York Times</h3>
<div id="rss-widget">
  <ul id="rss-list"></ul>
</div>
</div>
<div class="widget-container">
  <div class="todo-widget">
    <h2>--To-Do List--</h2>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>
</div>
<div class="weather-widget">
  <h2>Weather</h2>
  <div id="weather-info">
    <p>Loading...</p>
  </div>
</div>

</div>
